<ion-header>
  <ion-toolbar>
    <ion-title>Edit Reminder</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="remcard">

    <ion-card-header>
      <ion-card-title class="ion-align-self-center" class="remtitle">New Reminder </ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">Reminder Name</ion-label>
      <ion-textarea [(ngModel)]="itemName" placeholder="write reminder here"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Details</ion-label>
      <ion-textarea [(ngModel)]="itemDetails" placeholder="write reminder details here"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="itemPriority">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="middle">Middle</ion-select-option>
        <ion-select-option value="high" selected>High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <!-- Remove label for now cause it overlaps with the calender -->
      <!-- <ion-label position="floating">Date & Time</ion-label> -->
      <ion-datetime [(ngModel)]="itemDueDate" displayFormat="D MMM YYYY H:mm"></ion-datetime>
    </ion-item>

    <!-- <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-tab-button tab="add-reminder">
          <ion-icon class="add-circle" name="add-circle" (click)="add()"></ion-icon>
        </ion-tab-button>
      </ion-col>
    </ion-row> -->

    <ion-button class="ion-margin" expand="block" (click)="update()">Update Task</ion-button>

  </ion-card>
</ion-content>
