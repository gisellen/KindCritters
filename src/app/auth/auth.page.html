<ion-header>
  <ion-toolbar>
    <ion-title>KindCritters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <form #f="ngForm" (onSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list class="login-content">
            <ion-item color="none" lines="none">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none" color="none" lines="none">
              <ion-label color="danger">Should be a valid email address.</ion-label>
            </ion-item>
            <ion-item color="none" lines="none">
              <ion-label color="" position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" color="none" lines="none">
              <ion-label color="danger">Should be at least 6 characters long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button class="switch-color" type="button" fill="clear" expand="block" (click)="onSwitchAuthMode()">Switch
            to
            {{isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block">
            {{isLogin ? 'Login': 'Sign Up'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
