<ion-header>
  <ion-toolbar>
    <ion-title>KindCritters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list class="login-content">
            <ion-item color="none" lines="none">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" placeholder="Email" formControlName="email">
              </ion-input>
              <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Should be a valid email
                address.</ion-note>
            </ion-item>

            <ion-item color="none" lines="none">
              <ion-label color="" position="floating">Password</ion-label>
              <ion-input type="password" placeholder="Password" formControlName="password">
              </ion-input>
              <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to
                be 6
                characters</ion-note>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!credentials.valid">
            Login
          </ion-button>
          <ion-button type="button" color="secondary" expand="block" (click)="register()">Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
